<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGF | Skills</title>
    <link rel="icon" href="./images/semicolon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./Jquery/jquery.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page-container">
      <div class="pulse"></div>
      <nav class="navbar navbar-expand-md navbar-dark bg-none">
        <button
          class="navbar-toggler justify-content-start"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-start justify-content-md-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link active" href="#">My Skills</a>
            <a class="nav-item nav-link" href="./Work.html">Work</a>
            <a class="nav-item nav-link" href="./Contact.html">Contact</a>
          </div>
        </div>
      </nav>
      <div class="blue-bar"></div>
      <div id="spinner" class="spinner-grow" role="status"></div>
      <div id="container" class="container">
        <div class="text-white font-weight-bold home-container">
          <span>Skills</span>
        </div>
        <div class="accordion" id="accordion">
          <div class="accordion-item bg-dark text-white">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button bg-dark text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Backend
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordion"
            >
              <div class="accordion-body">
                <label class="text-white">C #</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 85%"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <label class="text-white">Node Js</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 40%"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item bg-dark text-white">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed bg-dark text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Frontend
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordion"
            >
              <div class="accordion-body">
                <label class="text-white">ASP.Net</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 85%"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <label class="text-white">Angular</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 80%"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <label class="text-white">React</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    style="width: 60%"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item bg-dark text-white">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed bg-dark text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Database
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordion"
            >
              <div class="accordion-body">
                <label class="text-white">SQL</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 85%"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <label class="text-white">SqLite</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 85%"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item bg-dark text-white">
            <h2 class="accordion-header" id="headingfour">
              <button
                class="accordion-button collapsed bg-dark text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                Analysis of data
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="headingfour"
              data-bs-parent="#accordion"
            >
              <div class="accordion-body">
                <label class="text-white">Tableau</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 70%"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <label class="text-white">Crystal reports</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 70%"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <label class="text-white">Power BI</label>
                <div class="progress progress-class">
                  <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-white font-weight-bold home-container">
          <span>Education</span>
        </div>
        <div
          id="carouselDark"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="./Images/tese.png"
                class="d-block w-100 education-image"
                alt="tese"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Degree in computier science</h5>
                <p>Tecnologico de estudios superiores de ecatepec</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./Images/mcit.png"
                class="d-block w-100 education-image"
                alt="MCIT"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Business analyst (AEC)</h5>
                <p>Montreal College of Information Technology</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./Images/mcit.png"
                class="d-block w-100 education-image"
                alt="MCIT"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Full stack web developer (AEC)</h5>
                <p>Montreal College of Information Technology</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <footer class="text-white text-center">
        <div class="blue-bar"></div>

        <p>Israel Gonzalez Farelas 2023</p>
      </footer>
    </div>
  </body>
</html>
