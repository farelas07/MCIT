      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page-container">
      <div class="pulse"></div>
      <nav class="navbar navbar-expand-md navbar-dark bg-none">
        <button
          class="navbar-toggler justify-content-start"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-start justify-content-md-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link" href="./Skills.html">My Skills</a>
            <a class="nav-item nav-link" href="./Work.html">Work</a>
            <a class="nav-item nav-link active" href="#">Contact</a>
          </div>
        </div>
      </nav>
      <div class="blue-bar"></div>
      <div id="spinner" class="spinner-grow" role="status"></div>
      <div id="container" class="container">
        <div class="d-flex flex-column text-white font-weight-bold">
          <span class="home-contactme">Contact me,</span>

          <span class="text-contactme"
            >I am interested in freelance opportunities. However, if you have
            other request or question, do not hesitate to use the form.</span
          >
        </div>
        <form>
          <div class="d-md-flex form-row">
            <div class="form-group col-md-4 col-group-1">
              <label for="firstName" class="text-white">First name</label>
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="firstName"
                placeholder="First name"
                required
              />
            </div>
            <div class="form-group col-md-4 col-group-1">
              <label for="lastName" class="text-white">Last name</label>
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="lastName"
                placeholder="Last name"
                required
              />
            </div>
            <div class="form-group col-md-4 col-group-email">
              <label for="email" class="text-white">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-dark text-white"
                    id="inputGroupPrepend2"
                    >@</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control bg-dark text-white"
                  id="email"
                  placeholder="Email"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 col-group-1">
              <label for="Subject" class="text-white">Subject</label>
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="Subject"
                placeholder="Subject"
                required
              />
            </div>
            <div class="col-md-12 col-group-1">
              <label for="Message" class="text-white">Message</label>
              <textarea
                class="form-control bg-dark text-white"
                id="Message"
                required
                placeholder="Message"
              ></textarea>
            </div>
          </div>
          <div class="form-group text-end">
            <button
              class="btn btn-outline-primary btn-lg"
              data-toggle="tooltip"
              data-placement="top"
              title="Submit"
              type="submit"
            >
              Send message
            </button>
          </div>
        </form>
        <div id="alert" class="alert alert-primary alert-class" role="alert">
          Information sended.
        </div>
      </div>
      <footer class="text-white text-center">
        <div class="blue-bar"></div>

        <p>Israel Gonzalez Farelas 2023</p>
      </footer>
    </div>
  </body>
</html>
